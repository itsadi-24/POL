services:
  # Backend Service
  backend:
    # build:
    #   context: ./POL_BE
    #   dockerfile: Dockerfile
    #   args:
    #     - NODE_ENV=production
    image: itsadi24/pol-backend:latest
    container_name: pol-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - pol-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    # build:
    #   context: ./POL_FE
    #   dockerfile: Dockerfile
    #   args:
    #     - NODE_ENV=production
    #     - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    image: itsadi24/pol-frontend:latest
    container_name: pol-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pol-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  pol-network:
    driver: bridge
